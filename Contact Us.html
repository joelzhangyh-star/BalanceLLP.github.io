<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
    body{
        background-color: white;
        
        overflow: auto;
    }
    #topnavbar {
        background-color: whitesmoke;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 125px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px;
        z-index: 9999;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #logo img {
        height: 105px;
        width: auto;
    }

    /* Wrapper around the nav links */
    .nav-center {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    /* Nav link container */
    .nav-links {
        display: flex;
        gap: 30px;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    /* Nav link styles */
    .nav-links a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        font-size: 20px;
        transition: color 0.3s, transform 0.3s;
    }

    .nav-links a:hover {
        color: blueviolet;
        transform: scale(1.1);
    }


    @media (max-width: 768px) {
        #topnavbar {
            flex-direction: column;
            align-items: flex-start;
            height: auto;
            padding: 20px;
        }

        .nav-center {
            position: static;
            transform: none;
            width: 100%;
        }

        .nav-links {
            flex-direction: column;
            gap: 15px;
            width: 100%;
            align-items: center;
        }
    }
    footer{
        background-color: whitesmoke;
        margin-top: 50px;
        text-align: center;
        padding: 10px;
        margin-bottom: 0;
        width: 100%;
        left:0;
    }
    footer a{
        padding-bottom: 10px;
        display: inline-block; /* To allow margin to apply properly */
        color: blue;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    #contactform {
    background-color: #215C98;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

#contactform label {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 50px; /* space between inputs */
    margin-bottom: 50px;
}

#contactform input {
    background-color: aliceblue;
    width: 40%; /* Make inputs take 48% of the width */
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-left: 20px;
    margin-right: 30px;
    height: 30px;
}

#contactform textarea {
    background-color: aliceblue;
    width: 96%; 
    height: 200px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 15px;
    margin-bottom: 20px;
}

#contactform button {
    background-color: #2a6bb6;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

#contactform button:hover {
    background-color: #2c598e;
}
    .wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        
    }
    main{
        flex: 1;
        padding-top: 170px;
    }
    </style>

<body>
    <div class="wrapper">
        <main>
    
            <nav id="topnavbar">
                <div id="logo">
                    <a href="index.html">
                        <img src="logo.png" alt="Website Logo" width="105" height="105">
                    </a>
                </div>
                <div class="nav-center">
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="Services and Fees.html">Services and Fees</a></li>
                        <li><a href="About us.html">About Us</a></li>
                        <li><a href="Employment.html">Inclusive Employment</a></li>
                        <li><a href="Contact Us.html">Contact Us</a></li>
                    </ul>
                </div>
            </nav>
        <div id="form">
        <form id="contactform" action="https://formsubmit.co/balanceworksllp@outlook.com" method="post" enctype="multipart/form-data" accept-charset="UTF-8">
            <label style="margin-bottom: 50px;">GET IN TOUCH WITH US</label>

            <div class="input-group">
                <input type="text" name="name" placeholder="Name*" required>
                <input type="email" name="email" placeholder="Email*" required>
            </div>

            <div class="input-group">
                <input type="text" name="companyname" placeholder="Company Name*" required>
                <input type="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" name="phonenumber" placeholder="Phone Number*" required>
            </div>

            <textarea placeholder="Your Message Here*"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

   

</body>

<footer>
        <p>&copy; 2025 Balance Works LLP. All rights reserved.</p>

        <a href="terms.html">Terms of Service</a>
</footer>

</html>

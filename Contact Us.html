<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<style>
    body{
        background-color: white;
        margin-top: 50px; /* adjust based on your header's height */
        overflow: scroll;
    }
    #topnavbar{
        background-color: whitesmoke;
        height: 125px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        opacity: 1;
        padding-top: 20px;  
        z-index: 9999;
    }
    #logo{
        position:fixed;
        top: 15px;
        left: 50px;
    }
    .topnavstuff{
        position:fixed;
        top: 70px;
    }
    #homepage{
        left: 300px;
    }
    #services{
        left: 420px;
    }
    #aboutus{
        left:600px;
    }
    #employment{
        left:710px;
    }
    #contact{
        left:950px;
    }
    .topnavlinks{
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
        color:black;
        font-size: 20px;
        position:fixed;
        top: 70px;
    }
    .topnavlinks:hover{
        color: blueviolet;
        text-decoration: none;
        transform: scale(1.1);
    }
    footer{
        background-color: whitesmoke;
        margin-top: 50px;
        text-align: center;
        padding: 10px;
    }
    footer a{
        margin-bottom: 10px;
        display: inline-block; /* To allow margin to apply properly */
        color: blue;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }
    #contactform {
    background-color: #215C98;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 95%;
    margin: 0 auto;
    padding: 20px;
    box-sizing: border-box;
}

#contactform label {
    color: white;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

.input-group {
    display: flex;
    justify-content: space-between;
    width: 100%;
    gap: 50px; /* space between inputs */
    margin-bottom: 50px;
}

#contactform input {
    background-color: aliceblue;
    width: 40%; /* Make inputs take 48% of the width */
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-left: 20px;
    margin-right: 30px;
    height: 30px;
}

#contactform textarea {
    background-color: aliceblue;
    width: 96%; 
    height: 200px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-top: 15px;
    margin-bottom: 20px;
}

#contactform button {
    background-color: #2a6bb6;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
}

#contactform button:hover {
    background-color: #2c598e;
}
</style>

<body>
    <div style="height: 100px;"></div>
    <div id="topnavbar">
        <div id="logo"><a href="Home.html"><img src="logo.png" alt="Website Logo" width = 105px height = 105px></a></div>
        <div class="topnavstuff" id="homepage"><a href= "Home.html" class="topnavlinks">Home</a></div>
        <div class="topnavstuff" id="services"><a href="Services and Fees.html" class="topnavlinks">Services and Fees</a></div>
        <div class="topnavstuff" id="aboutus"><a href = "About us.html" class="topnavlinks">About Us</a></div>
        <div class="topnavstuff" id="employment"><a href='Employment.html' class="topnavlinks">Inclusive Employment</a></div>
        <div class="topnavstuff" id="contact"><a href="Contact Us.html" class="topnavlinks">Contact Us</a></div>
        <hr style="border: none; height: 4px; background-color: darkblue; margin-top: 105px;">
    </div>

    <div id="form">
        <form id="contactform">
    <label style="margin-bottom: 50px;">GET IN TOUCH WITH US</label>

    <div class="input-group">
        <input type="text" name="name" placeholder="Name*" required>
        <input type="email" name="email" placeholder="Email*" required>
    </div>

    <div class="input-group">
        <input type="text" name="companyname" placeholder="Company Name*" required>
        <input type="tel" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" name="phonenumber" placeholder="Phone Number*" required>
    </div>

    <textarea placeholder="Your Message Here*"></textarea>

    <button type="submit">Submit</button>
</form>
    </div>

   

</body>
